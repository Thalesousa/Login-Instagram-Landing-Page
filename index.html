<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://psfonttk.com/wp-content/uploads/2020/09/Instagram-Logo-PNG.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <main class="Container">
    <img src="./assets/smartphone.png" alt="smartphone">
    <div class="Content">
      <div class="FormContainer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" alt="instagram">
        
        <form>
          <input type="text" placeholder="Phone number, username, or email">

          <input type="password" placeholder="Password">

          <button type="submit">Log in</button>
        </form>

        <span>OR</span>

        <div class="LinkFacebook">
          <img src="https://image.flaticon.com/icons/png/512/124/124010.png" alt="facebook">
          <a href="#">Log in with Facebook</a>
        </div>

        <a href="#">Forgot password?</a>
      </div>

      <div class="AccountContainer">
        <span>Don't have an account? <a href="#">Sign up</a></span>
      </div>

      <div class="StoresAppContainer">
        <span>Get the app.</span>
        <div class="storesApp">
          <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png">
          <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png">
        </div>
      </div>
    </div>

  </main>
</body>
</html>
